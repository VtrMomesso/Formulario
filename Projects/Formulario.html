<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <Form>
        <Fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </Fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" id="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="back-end">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senerioridade">Senerioridade</label>
            <select id="senerioridade">
                <option selected disabled="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione as tecnologias que utiliza?</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Jabascript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="">Conte um pouco da sua experiência</label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="button">Enviar</button>

    </Form>

</body>
</html>
